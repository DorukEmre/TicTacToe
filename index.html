<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <button class="reset">Reset</button>
    </header>
    <main>
        <section class="top">
            <section class="score">
                <section class="playerSide">
                    <p>Player (<span>X</span>)</p>
                    <p class="playerScore">0</p>
                </section>
                <section class="computerSide">
                    <p>Computer (<span>O</span>)</p>
                    <p class="computerScore">0</p>
                </section>
            </section>
            <section class="win">
                <p class="winMessage">C'est bien t'as gagne!</p>
                <section>
                    <button class="ok">OK</button>
                    <button class="playAgain">Play again</button>
                </section>
            </section>
        </section>
        <section class="board">
        </section>
        
    </main>
    
</body>
</html>
